<div class="col-md-12">
  <table [dtOptions]="dtOptions[0]" [dtTrigger]="dtTrigger" class="table table-bordered table-hover table-sm"
         datatable id="tramite">
    <thead class="fondo-grilla">
    <tr>
      <th>Documento</th>
      <th>Fecha tramite</th>
      <th>Tipo de tramite</th>
      <th>Etapa</th>
      <th>Referencia</th>
      <th>Estado firma</th>
    </tr>
    </thead>
    <tbody>
    <ng-container>
      <tr *ngFor="let item of tramites">
        <td class="centrado"><input class="imagen" type="image" src="assets/img/gallery/pdf.png"></td>
        <td>{{item.fecha | date: 'dd/MM/yyyy'}}</td>
        <td>{{item.tipoTramite}}</td>
        <td>{{item.etapa}}</td>
        <td>{{item.referencia}}</td>
        <td>{{item.estadoFirma}}</td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
